<!DOCTYPE html>
<html>
<head>
	<title>Методы alert(), confirm() и prompt()</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<script type="text/javascript">
		var var_1 = "people!";
		alert("Hello, " + var_1);
		
		if (confirm("Вы уверены?")) alert("Пользователь уверен");
		else alert("Пользователь не уверен");
		
		var x = Number(prompt("Введите число больше нуля : "));
		if (x <= 0) {
            Number(prompt("Вы ввели число меньше либо равное нулю! Введите число больше нуля : "));
         } else {
            alert("Вы ввели число :  " + x );
       
            
        }
            
        var a = Number(prompt("Введите число: "));
        var j = 0;
        if (a <= 0 ) {
            alert("Введите число большее нуля");
            } else document.write(a);
        document.write("<br>");
        for (var i = 1; i <= a; i++) {
        document.write(i);
        if (i <= (a - 1)) document.write( " + " );
        j = j + i; 
        if (i == a) document.write( " = " + j);
        }
        document.write("<br>" + "Сумма чисел от 1 до "  + a + " равнa " + j);
        
</script>

		
        
	
</body>
</html>
